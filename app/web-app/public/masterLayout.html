<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <meta name="description" content="{{description}}">
    <meta name="author" content="{{author}}">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- build:css(web-app/public/) /styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/bower_components/hint.css/hint.min.css" />
    <!-- endbower -->

    <!-- endbuild -->

    <!-- build:css(web-app/public/) /styles/main.css -->
    <link rel="stylesheet" href="/css/layout.css"/>
    <!-- endbuild -->

    <script>window._inlinePlugins = window._inlinePlugins || [];</script>
</head>
<body>
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

    <!-- Add your site or application content here -->
    <div class="site-wrapper">

        <div class="site-wrapper-inner">

            <div class="cover-container">
                <div class="template-body">
                    <div class="template-header">
                        {{> header}}
                    </div>

                    <div class="template-content">
                        {{{content}}}
                    </div>

                    <div class="template-footer">
                        {{> footer}}
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
</script>

<!-- build:js(web-app/public/) /scripts/oldieshim.js -->
<!--[if lt IE 9]>
<script src="/bower_components/es5-shim/es5-shim.js"></script>
<script src="/bower_components/json3/lib/json3.min.js"></script>
<![endif]-->
<!-- endbuild -->

<!-- build:js(web-app/public/) /scripts/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/es5-shim/es5-shim.js"></script>
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/blockui/jquery.blockUI.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="/bower_components/bootstrap3-typeahead/bootstrap3-typeahead.js"></script>
<script src="/bower_components/json3/lib/json3.js"></script>
<script src="/bower_components/moment/moment.js"></script>
<!-- endbower -->
<script src="/js/sigma.min.js"></script>
<script src="/js/sigma.enhancements.js"></script>
<script src="/js/plugins/sigma.parsers.json.min.js"></script>
<!-- endbuild -->

<!-- build:js(web-app/public/) /scripts/scripts.js -->
<script src="/js/ie10-width-fix.js"></script>
<script src="/js/index.js"></script>
<!-- endbuild -->
</body>
</html>
